<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Automation Business</title>
    <style>
        /* Global Reset & Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            scroll-behavior: smooth;
        }
        a {
            text-decoration: none;
            color: inherit;
        }

        /* Header (Optional: Adjust as needed) */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(0, 0, 0, 0.6);
        }
        header .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #fff;
        }
        header nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }
        header nav ul li a {
            color: #fff;
            transition: color 0.3s ease;
        }
        header nav ul li a:hover {
            color: #ff7f50;
        }

        /* Hero Section */
        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }
        /* Content div with the background video */
        .content {
            position: relative;
            height: 100%;
            width: 100%;
        }
        /* Background Video */
        .bg-video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
            z-index: 1;
            filter: brightness(0.7);
        }
        /* Overlay for text readability */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.3);
            z-index: 2;
        }
        /* Text Content on Top */
        .text-content {
            position: relative;
            z-index: 3;
            text-align: center;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 20px;
        }
        .text-content h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            animation: fadeInDown 1s ease-out;
        }
        .text-content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease-out;
        }
        .cta-btn {
            background: #ff7f50;
            color: #fff;
            border: none;
            padding: 0.8rem 2.5rem;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .cta-btn:hover {
            background: #ff6347;
            transform: scale(1.05);
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
            }
            .text-content h1 {
                font-size: 2.5rem;
            }
            .text-content p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
<!-- Header (Optional) -->
<header>
    <div class="logo">AI Automation</div>
    <nav>
        <ul>
            <li><a href="#hero">Home</a></li>
            <li><a href="#features">Features</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
</header>

<!-- Hero Section with Video Background Inside Content Div -->
<section id="hero" class="hero">
    <div class="content">
        <!-- Background Video -->
        <video autoplay muted loop playsinline class="bg-video">
            <source src="3129977-uhd_3840_2160_30fps.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <!-- Overlay for improved text visibility -->
        <div class="overlay"></div>
        <!-- Text Content -->
        <div class="text-content">
            <h1>Experience the Future of AI</h1>
            <p>Immerse yourself in advanced AI automation that transforms your business in real time.</p>
            <button class="cta-btn" onclick="openChat()">Chat with Our AI</button>
        </div>
    </div>
</section>

<!-- Additional Sections (Features, Contact, etc.) can be added below -->

<!-- Voiceflow AI Chatbot Script -->
<script type="text/javascript">
    function openChat() {
        if (window.voiceflow && window.voiceflow.chat) {
            window.voiceflow.chat.open();
        } else {
            setTimeout(() => {
                if (window.voiceflow && window.voiceflow.chat) {
                    window.voiceflow.chat.open();
                } else {
                    console.error('Voiceflow chat widget is not loaded yet.');
                }
            }, 500);
        }
    }

    (function (d, t) {
        var v = d.createElement(t),
            s = d.getElementsByTagName(t)[0];
        v.onload = function () {
            window.voiceflow.chat.load({
                verify: { projectID: "67aae7ddc0b42786788ae81a" },
                url: "https://general-runtime.voiceflow.com",
                versionID: "production"
            });
        };
        v.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs";
        v.type = "text/javascript";
        s.parentNode.insertBefore(v, s);
    })(document, "script");
</script>
</body>
</html>
